  <!-- JS para cambiar la imagen -->
  <script>
    const ellipses = document.querySelectorAll('.ellipse');
    const productImg = document.getElementById('product-img');

    ellipses.forEach(ellipse => {
      ellipse.addEventListener('click', () => {
        const newSrc = ellipse.getAttribute('data-img'); // Obtiene la nueva fuente de imagen
        productImg.style.opacity = 0; // Aplica la transición de opacidad
        setTimeout(() => {
          productImg.src = newSrc; // Cambia la imagen
          productImg.style.opacity = 1; // Restaura la opacidad a 1
        }, 200); // Asegura que el cambio se vea después de 200ms
      });
    });
  </script>
