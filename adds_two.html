<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sneakers</title>
  <link rel="stylesheet" href="style_adds_two.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="box">
      <div class="logo">Your Best Step Yet</div>
      <div class="menu">
        <ul>
                <li><a href="index.html"class="active">Home</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="techniques.html">Techniques</a></li>
                <li><a href="about.html">About</a></li>
        </ul>
      </div>
      <div class="shop">
        <i class="fa-solid fa-basket-shopping"></i>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="banner">
      <div class="title">Ultra Light Sneakers</div>
      <div class="detail">
        <div class="info">
          <h2>Shop the Best Sneakers Now</h2>
          <div class="des">
           Perfect for sports and going for a walk.
          </div>
        </div>
        <div class="img">
            <img src="black.png" alt="" id="product-img" />
        </div>
        <div class="option">
          <p>Wear the latest style</p>
          <b>Pick your favorite color:</b><br />
          <div class="ellipse" style="background-color:#555" data-img="black.png"></div>
          <div class="ellipse" style="background-color:rgb(34, 88, 16)" data-img="green.png"></div>
          <div class="ellipse" style="background-color:rgb(182, 164, 164)" data-img="black.png"></div>
          <br />
          <button class="card">Add to cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS para cambiar la imagen -->
  <script>
    const ellipses = document.querySelectorAll('.ellipse');
    const productImg = document.getElementById('product-img');

    ellipses.forEach(ellipse => {
      ellipse.addEventListener('click', () => {
        const newSrc = ellipse.getAttribute('data-img'); // Obtiene la nueva fuente de imagen
        productImg.style.opacity = 0; // Aplica la transición de opacidad
        setTimeout(() => {
          productImg.src = newSrc; // Cambia la imagen
          productImg.style.opacity = 1; // Restaura la opacidad a 1
        }, 200); // Asegura que el cambio se vea después de 200ms
      });
    });
  </script>
</body>
</html>
